name: Automate deployment

on:
  push:
    branches:
      master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: build with maven
        run: mvn clean install

      - name: upload JAR
        uses: actions/upload-artifact@v2